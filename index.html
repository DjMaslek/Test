<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	<div id="indicator">
		<div class="indicator-header bg-dark">Target Indicator Demo</div>
		<div class="indicator-content-container">
			<span class="reached">Reached:</span>
				<div class="progress">			
	  				<div class="progress-bar"></div>
				</div>
			<div class="target">
				<p class="target-headline">Target</p>
				<p class="target-number">$15</p>
			</div>
			<span class="caret">$14</span>
			<p class="money-left"><i class="fas fa-info-circle text-info"></i>You need $1 more to reach your target.</p>
		</div>
	</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="index.css">		
</body>
</html>
